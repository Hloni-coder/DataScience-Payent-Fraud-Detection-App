<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make a Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Enter Input Values</h2>
        <form action="/pred" method="post" class="mx-auto p-4 bg-white rounded shadow" style="max-width: 500px;">
            <!-- Example input fields (replace with your actual model features) -->
            <div class="mb-3">
                <label for="feature1" class="form-label">Feature 1</label>
                <input type="text" class="form-control" id="feature1" name="feature1" placeholder="Enter value">
            </div>
            <div class="mb-3">
                <label for="feature2" class="form-label">Feature 2</label>
                <input type="text" class="form-control" id="feature2" name="feature2" placeholder="Enter value">
            </div>
            <div class="mb-3">
                <label for="feature3" class="form-label">Feature 3</label>
                <input type="text" class="form-control" id="feature3" name="feature3" placeholder="Enter value">
            </div>
            <!-- Add more fields depending on your model -->
            <button type="submit" class="btn btn-success w-100">Predict</button>
        </form>
        <div class="text-center mt-3">
            <a href="/home" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
